name: Daily and Monthly Notion Summary

on:
  workflow_dispatch:   # ðŸ‘ˆ allows manual trigger
  schedule:
    - cron: "0 20 * * *"  # 4 AM Malaysia time (20:00 UTC)

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests python-dotenv

      - name: Run Notion scripts
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
          DAILY_ROUTINE_DB_ID: ${{ secrets.DAILY_ROUTINE_DB_ID }}
          MONTHLY_SUMMARY_DB_ID: ${{ secrets.MONTHLY_SUMMARY_DB_ID }}
        run: |
          python notion_daily_summary.py
          python notion_monthly_summary.py
          python notion_monthly_summary_update1.py

print("ðŸ”‘ Using Notion API Key:", NOTION_API_KEY[:6], "...")  # Only show first few chars
print("ðŸ“„ Using Page ID:", NOTION_PAGE_ID)
print("ðŸ“‚ Daily Routine DB:", DAILY_ROUTINE_DB_ID)
print("ðŸ“Š Monthly Summary DB:", MONTHLY_SUMMARY_DB_ID)
